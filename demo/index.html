<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Themie Demo</title>

    <style>
        html,
        body {
            height: 100%;
            padding: 0;
            margin: 0;
            font-family: sans-serif;
            background: var(--theme-window-color);
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            padding: 24px;
            box-sizing: border-box;
        }

        .item {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 50px;
            width: 110px;
            margin: 8px;
            font-size: 13px;
            box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
                0 1px 5px 0 rgba(0, 0, 0, 0.12),
                0 3px 1px -2px rgba(0, 0, 0, 0.2);
            border-radius: 3px;
        }

        .primary {
            color: var(--theme-on-primary-color);
            background: var(--theme-primary-color);
        }

        .light-primary {
            color: var(--theme-on-light-primary-color);
            background: var(--theme-light-primary-color);
        }

        .dark-primary {
            color: var(--theme-on-dark-primary-color);
            background: var(--theme-dark-primary-color);
        }

        .secondary {
            color: var(--theme-on-secondary-color);
            background: var(--theme-secondary-color);
        }

        .light-secondary {
            color: var(--theme-on-light-secondary-color);
            background: var(--theme-light-secondary-color);
        }

        .dark-secondary {
            color: var(--theme-on-dark-secondary-color);
            background: var(--theme-dark-secondary-color);
        }

        .surface {
            color: var(--theme-on-surface-color);
            background: var(--theme-surface-color);
        }

        .background {
            color: var(--theme-on-background-color);
            background: var(--theme-background-color);
        }

        .error {
            color: var(--theme-on-error-color);
            background: var(--theme-error-color);
        }

        .notification {
            color: var(--theme-on-notification-color);
            background: var(--theme-notification-color);
        }

        .divider {
            color: var(--theme-divider-color);
            background: var(--theme-surface-color);
        }

        .text-primary {
            color: var(--theme-text-primary-color);
            background: var(--theme-surface-color);
        }

        .text-secondary {
            color: var(--theme-text-secondary-color);
            background: var(--theme-surface-color);
        }

        .text-disabled {
            color: var(--theme-text-disabled-color);
            background: var(--theme-surface-color);
        }

        .main {
            color: var(--theme-text-color);
            background: var(--theme-main-color);
        }

        .accent {
            color: var(--theme-text-color);
            background: var(--theme-accent-color);
        }
    </style>
</head>

<body>
    <div id="blue-teal" class="container">
        <div class="item main">main</div>
        <div class="item accent">accent</div>
    </div>
